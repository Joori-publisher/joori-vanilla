<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">

      <p class="js-weather"></p>

      <div class="js-clock clock">
        <span class="time1">00:00</span>
        <span class="time2">00</span>
        <p></p>
      </div>

      <form class="js-form form">
        <input type="text" placeholder="이름을 입력해주세요." />
      </form>

      <h3 class="js-greetings greetings"></h3>

      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="할일을 적어주세요." />
      </form>

      <ul class="js-toDoList toDoList"></ul>

      
    </div>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
